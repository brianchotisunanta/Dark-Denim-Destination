        <span class="icon-bar"></span>

    </div> <!-- .navbar-header -->
    <div class="collapse navbar-collapse" id="navHeaderCollapse">

        <li><a ui-sref="chooseyourdenim">Choose Your Denim</a></li>
        <li><a ui-sref="shoppingbag">Shopping Bag</a></li>
        <li><a ui-sref="checkout">Check Out</a></li>

<!-- Controllers -->
<script type="text/javascript" src="./controllers/homeController.js"></script>
<script type="text/javascript" src="./controllers/chooseYourDenimController.js"></script>
